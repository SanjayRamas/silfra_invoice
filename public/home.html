<div class="container" style="margin-top: 50px;">
            <div class="col-md-1">
              
           </div>
            <div class="col-md-7 " style="margin-top: 10px;">      
             <div class="page-header"> 
              <h3 class="thirdHeading">
                        LIST OF INVOICE
                        </h3> 
             
                <table class="table table-bordered">
                  <thead>
                    <tr >
                      <th ><h4 style="text-align:left;">
                        Invoice number
                        </h4></th>
                      <th><h4 style="text-align:left;"> Customer Name </h4></th>
                      
                      <th><h4 style="text-align:left;"> Company Name </h4></th>
                      
                    </tr>
                  </thead>
                  <tbody>

                    <tr ng-repeat="record in records | filter: nameFilter">
                      <td><a href="#/records/{{record._id}}" style="text-decoration:none">{{record.invoice.invoice_number}}</a></td><td>{{record.invoice.customer_info.name}}</td><td>{{record.invoice.company_info.name_c}}</td> 
                    </tr>
                  </tbody>
               </table>
       
        </div>

     </div>
  </div>
